<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>首页</title>
</head>
<body>
<h3>这是个测试案例！</h3>
<div style="width: 100%">
    <table style="width: 50%;border: 1px solid #eee;text-align: center;">
        <tr>
            <th>序号</th>
            <th>id</th>
            <th>名称</th>
            <th>年龄</th>
            <th>真名</th>
            <th>性别</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">0</td>
            <td th:text="${user.id}">0</td>
            <td th:text="${user.name}">ff</td>
            <td th:text="${user.age}">11</td>
            <td th:text="${user.realName}">gg</td>
            <td th:text="${user.sex}">g</td>
        </tr>
    </table>

</div>
<div>
    <div>共<span th:text="${total}"></span>条数据，首页，1，2，3，尾页，共<span th:text="${tpage}"></span>页</div>
</div>
</body>
</html>
